<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dates</title>
</head>
<style>
    .container{
        font-size: 23px;
        background-color: rgb(212, 255, 0);
        border: 2px solid;
        padding: 34px;
        margin: 4px;
        text-align: center;
    }
    .time{
        font-weight: bold;
    }
</style>
<body>
    <div class="container">
        Current time is <span id="time"></span>
    </div>
    <script>
        console.log("This is date and this tutorial");
        let now = new Date();
        console.log(now)

        let dt = new Date();
        console.log(dt);

        // let newDate = new Date("2023-09-30");
        // console.log(newDate)

        //let newDate = new Date (year , month , date , hours , minutes n seconds,milliseconds)
        let newDate = new Date(3020,4,6,9,5,45);
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("This year is ", yr);

        let dat = newDate.getDate();
        console.log("This year is ", dat);

        let mt = newDate.getMonth();
        console.log("This year is ", mt);

        let hours = newDate.getHours();
        console.log("This year is ", hours);

        newDate.setDate(5);
        newDate.setMinutes(20);
        console.log(newDate);
        setInterval(updateTime, 2000);
        function updateTime(){
            time.innerHTML = new Date();
        }

    </script>
</body>
</html>
