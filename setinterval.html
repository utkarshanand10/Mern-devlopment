<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript SetTimeout and ClearTimeout</title>
</head>
<body>
    <div class="container">
        Time is now <span id="time"></span>
    </div>
    <script>
        console.log("This is tutorial");
        // setTimeout --> allows us to run function once after the interval of time.
        // clearTimeout  --> allows us to run the function repeatedly after the interval of time.

        function greet(name){
            console.log("Hello Good Morning" +name);
        }
        // timeOut=setTimeout(greet,5000, " utkarsh");
        // console.log(timeOut);

        // clearTimeout(timeOut);

        // intervalId = setInterval(greet,1000,"utkakrsh","good night");
        // clearInterval(intervalId);

        function displayTime(){
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;
        }
        setInterval(displayTime, 1000);

    </script>
</body>
</html>
